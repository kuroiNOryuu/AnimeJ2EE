<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">
        <h:commandButton value="Populate DB" action="#{transferBean.populate()}"></h:commandButton><br/>
        <h:outputText value="#{transferBean.message}"/><br/>
        <br/>
    		
   		<h:panelGroup layout="block" value="#{transferBean.animes}" var="animes">
   			<h:panelGroup >
   				<h:outputText value="#{animes.animeName}"/><br/>
   				<h:outputText value="Start date : "/><h:outputText value="#{animes.startDate}"/><br/>
   				<h:outputText value="End date : "/><h:outputText value="#{animes.endDate}"/><br/>
   				<h:outputText value="Duration : "/><h:outputText value="#{animes.episodeDuration}"/><br/>
   				<h:outputText value="Number of episodes : "/><h:outputText value="#{animes.numberOfEpisodes}"/><br/>
   				<h:outputText value="Studio : "/><h:outputText value="#{animes.studio.studioName}"/><br/>
   				<h:outputText value="Description : "/><h:outputText value="#{animes.animeDescription}"/><br/>
   				<h:link value = "Details" outcome="details" />
   			</h:panelGroup>
   		</h:panelGroup>
    </ui:define>
</ui:composition>
</html>
