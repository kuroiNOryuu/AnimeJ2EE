<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">


<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
<div class="container">
    <ui:define name="content">
    	<div class="card-panel cyan lighten-5"> 
	 	   <h:form>  		
				<h:outputText value="Name : "/><h:inputText value = "#{animeAppBean.animeNameToAdd}"/><br/>
			   	<h:outputText value="Start date : "/><h:inputText value = "#{animeAppBean.animeStartDateToAdd}" class="datepicker">
			   		<f:convertDateTime pattern="yyyy-M-d"/>
			   	</h:inputText><br/>
			   	<h:outputText value="End date : "/><h:inputText value = "#{animeAppBean.animeEndDateToAdd}" class="datepicker">
			   		<f:convertDateTime pattern="yyyy-M-d"/>
			   	</h:inputText><br/>
			   	<h:outputText value="Episode duration : "/><h:inputText value = "#{animeAppBean.animeEpisodeDurationToAdd}"/><br/>
			   	<h:outputText value="Number of episodes : "/><h:inputText value = "#{animeAppBean.animeNumberOfEpisodesToAdd}"/><br/>
			   	<h:outputText value = "Description"/><h:inputTextarea value = "#{animeAppBean.animeDescriptionToAdd}"/><br/>
			   	<h:outputText value="Studio : "/>
			   	<h:selectOneMenu value="#{animeAppBean.studioName}" class="dropdown-trigger waves-effect waves-teal btn-flat">
		        	<f:selectItems value="#{animeAppBean.studioNames}"/>
		        </h:selectOneMenu>
		        <br></br>
		        <br></br>
		        <div class="row">
		        	<div class="col s8 m8 l8 xl8"/>
			        <div class="col s4 m4 l4 xl4">
				   		<h:commandButton value="Save" type = "submit" action="#{animeAppBean.saveNewAnime}" class="waves-effect waves-light btn-small z-depth-3 right-align"></h:commandButton><br/>  
			   		</div>
		   		</div>
	   		</h:form>
   		 </div>
    </ui:define>
</div>
</ui:composition>
</html>
